<!doctype html>
<html>
  <head>
    <title>PseudoLocalizer</title>

  </head>
  <body>
	<div>Settings for Pseudolocalizer</div>
    <div>
    	<br/>
    	<input id="accent" type="checkbox" name="pseudoOption"/> Replace characters with accented equivalents<br/>
    	<input id="pad" type="checkbox" name="pseudoOption"/> Add 30% padding to each side of a string<br/>
    	<input id="bidi" type="checkbox" name="pseudoOption"/> Use pseudo bidi to make English flow Right to Left<br/>
    	<input id="dir" type="checkbox" name="pseudoOption"/> Add dir attribute to body tag<br/>
    </div>
    <br/>
    <div id="status"></div>
    
    <button id="save">Save</button>
    <button class="reset">Reset</button>
	
  </body>
  <script src="options.js"></script>
</html>
